<div class="row">
  <div class="col-xs-6 col-xs-offset-3" >
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default"><i class="fa fa-search"></i></button>
        </span>
        <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
      </div>
  </div>
</div>

<h3>Boards</h3>
<div ng-repeat="student in students | filter: {isSelected:false} | filter:searchText">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-1"><input type="checkbox" name="" ng-model="student.isSelected" ng-change="inputChange(board)"></div>
      <div class="col-xs-9"><a href="#/students/view/{{student.id}}">{{student.name}}</a></div>
      <div class="col-xs-1">{{Student.assignedTo}}</div>
      <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o" ng-click="deleteStudent(student.id)"></button></div>
    </div>
  </div>
</div>

<h3>My Boards</h3>
<div ng-repeat="student in students | filter: {isSelected:true}">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-1"><input type="checkbox" name="" ng-model="student.isSelected" ng-change="inputChange(board)"></div>
      <div class="col-xs-9"><a href="#/students/view/{{student.id}}">{{student.name}}</a></div>
      <div class="col-xs-1">{{student.assignedTo}}</div>
      <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o" ng-click="deleteStudent(student.id)"></button></div>
    </div>
  </div>
</div>

  <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
