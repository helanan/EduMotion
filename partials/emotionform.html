<div class="form-group">
    <!-- <label>Student Name:</label>
    <input type="text" class="form-control" placeholder="..." ng-model="newEmotion.assignedTo"> -->

    <select>

      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <label>Materialize Select</label>
  </div>

  <div class="input-field col s12">
    <select multiple>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <label>Materialize Multiple Select</label>
  </div>

  <div class="input-field col s12">
    <select multiple>
      <optgroup label="team 1">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
      </optgroup>
      <optgroup label="team 2">
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
      </optgroup>
    </select>
    <label>Optgroups</label>
  </div>

  <div class="input-field col s12 m6">
    <select class="icons">
      <option value="" disabled selected>Choose your option</option>
      <option value="" data-icon="images/sample-1.jpg" class="circle">example 1</option>
      <option value="" data-icon="images/office.jpg" class="circle">example 2</option>
      <option value="" data-icon="images/yuna.jpg" class="circle">example 3</option>
    </select>
    <label>Images in select</label>
  </div>
  <div class="input-field col s12 m6">
    <select class="icons">
      <option value="" disabled selected>Choose your option</option>
      <option value="" data-icon="images/sample-1.jpg" class="left circle">example 1</option>
      <option value="" data-icon="images/office.jpg" class="left circle">example 2</option>
      <option value="" data-icon="images/yuna.jpg" class="left circle">example 3</option>
    </select>
    <label>Images in select</label>
  </div>

  <label>Browser Select</label>
  <select class="browser-default">
    <option value="" disabled selected>Choose your option</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </select>

</div>

<div class="input-field col s6">
  <i class="material-icons prefix">insert_photo</i>
  <label for="Emotion Image">Emotion Image</label>
  <input id="icon_prefix" type="text" class="form-control" placeholder="..." ng-model="newEmotion.image">


<form action="#">
    <div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </form>
  </div>


<div class="form-group">
    <label>Emotion Type:</label>
    <input type="text" class="form-control" placeholder="..." ng-model="newEmotion.emotionName">
</div>

<div class="form-group">
    <label>Date Completed:</label>
    <!-- <input type="text" class="form-control" placeholder="..." ng-model="newEmotion.dateCompleted"> -->
    <input type="date" id="date-picker" name="input" ng-model="newEmotion.dateCompleted" placeholder="yyyy-MM-dd" min="2013-01-01" max="2013-12-31" required />
</div>


<div class="form-group">
    <label>Activity Completed:</label>
    <input type="text" class="form-control" placeholder="..." ng-model="newEmotion.activityCompleted">
</div>

<div class="form-group">
    <label>Emotions Total For Today: {{ count }}</label>
    <input value="{{ count }}" type="text" class="form-control" placeholder="{{ count }}" ng-model="newEmotion.score">
</div>
