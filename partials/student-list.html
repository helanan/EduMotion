<h1 class=" col s12 center-align">Student List View</h1>
         	<div class="panel panel-default">
               <div class="panel-body">
        <div class="input-group">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default"> <i class="small material-icons">search</i></button>
            </span>
            <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
        </div>
    </div>
</div>

<ul class="collection hoverable" ng-repeat="student in students | filter: {studentName:studentName} | filter: searchText">

          <li class="collection-item avatar">
               <img class="circle responsive-img" src="{{student.image}}" alt=" ">
             <span class="title grey-text text-darken-2"><a class="orange-text text-darken-2" ng-href="#!/students/{{student.id}}/view">{{student.fullName}}</a></span>
             <div class="col s12">Team: {{student.classroomName}}<a href="" class="secondary-content"></a></div>
             <div class="col s12">Grade Level: {{student.gradeLevel}}<a href="" class="secondary-content"></a></div>
             <div class="col s12">Emotion Score: {{student.totalScore}}<a href="#/students/{{student.id}}/emotions/new" class="secondary-content"><i class="material-icons">mood</i></a></div><br><br>
</li>
	        <div class=""><button class="btn btn-default" ng-click="deleteStudent(student.id)"><i class="small material-icons">delete</i></button></div>
</ul>

<div class="fixed-action-btn horizontal">
          <a class="btn-floating btn-large waves-effect waves-light red hoverable" ng-click="addNewStudent()" href="#/students/new"><i class="material-icons">add</i></a>
          <ul>
                <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
              </ul>
     </div>
