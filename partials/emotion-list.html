<h1 class=" col s12 center-align">Emotion List View</h1>
         	<div class="panel panel-default">
               <div class="panel-body">
        <div class="input-group">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
            </span>
            <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
        </div>
    </div>
</div>

<ul class="collection hoverable" ng-repeat="emotion in emotions | filter: {emotionFullName:emotionFullName} | filter: searchText">

          <li class="collection-item avatar">
               <img class="circle responsive-img" src="{{emotion.image}}" alt=" ">
             <span class="title grey-text text-darken-2"><a class="orange-text text-darken-2" href="#/emotions/view/{{emotion.id}}">{{emotion.FullName}}</a></span>
             <div class="col s12">Assigned To: {{emotion.assignedTo}}<a href="#" class="secondary-content"></a></div>
             <div class="col s12">Grade Level: {{emotion.activityLoved}}<a href="#" class="secondary-content"></a></div>
             <div class="col s12">Emotion Score: {{emotion.score}}<a href="#!" class="secondary-content"><i class="material-icons">mood</i></a></div>
</li>
	        <div class=""><button class="btn btn-danger fa fa-trash-o secondary -content" ng-click="deleteEmotion(emotion.id)"></button></div>
</ul>

<div class="fixed-action-btn horizontal">
          <a class="btn-floating btn-large waves-effect waves-light red hoverable" ng-click="addNewEmotion()" href="#/emotions/new"><i class="material-icons">add</i></a>
          <ul>
                <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
              </ul>
     </div>





      <a ng-href="#/edit/{{emotion.$id}}"><i class="fa fa-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>
