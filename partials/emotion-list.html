<h1 id="new-student-header" class="col s12 center-align">Emotion List View</h1>
         	<div class="panel panel-default">
               <div class="panel-body">
        <div class="input-group">
            <span class="input-group-btn">
                <button aria-pressed="true" type="button" class="btn btn-default"><i class="small material-icons">search</i></button>
            </span>
            <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
        </div>
    </div>
</div>

<ul class="collection hoverable" ng-repeat="emotion in emotions | filter: {emotionId:emotionId} | filter: searchText">
          <li class="collection-item avatar">
             <img class="circle responsive-img" src="{{emotion.image}}" alt="emotion-image">
             <span class="title black-text text-darken-2"><a class="blue-text text-darken-2" ng-href="#!/emotions/{{emotion.id}}/view"><b>{{emotion.assignedTo}}</b></a></span>
             <div class="col s12">Emotion Type: {{emotion.emotionName}}<a href="#" class="secondary-content"></a></div>
             <div class="col s12">Activity Completed: {{emotion.activityCompleted}}<a href="#" class="secondary-content"></a></div>
             <div class="col s12">Date Completed: {{emotion.dateCompleted | date: "MM/dd/yyyy"}}<a href="#" class="secondary-content"></a></div>
             <div class="col s12">Emotion Score: {{emotion.score}}<a href="#!" class="secondary-content"><i class="material-icons">mood</i></a></div>
</li>
	        <div class="btn-floating waves-effect waves-light blue hoverable"><button class="btn-floating waves-effect waves-light blue hoverable" ng-click="deleteEmotion(emotion.id)"><i class="medium material-icons blue circle">delete</i></button></div>
</ul>


<div class="fixed-action-btn horizontal">
          <a class="btn-floating btn-large waves-effect waves-light red hoverable" ng-click="addNewEmotion()" href="#/emotions/new"><i class="small material-icons">add</i></a>
     </div>
