            <a aria-pressed="true" id="log" class="waves-effect waves-orange btn-flat col s1 m1 l2 blue-text text-darken-2 grey lighten-2 valign center-align truncate" ng-click="setLoginContainer()">Login</a>
          </div>
          <div class="row valign-wrapper">
            <a aria-pressed="true" id="log" class="waves-effect waves-orange btn-flat col s1 m1 l2 orange-text text-darken-3 grey lighten-2 valign center-align truncate" ng-click="setRegisterContainer()">Register</a>
        </div>


        <div id="auth-form-1">
            <form class="valign-wrapper col s12 m12 l12" ng-show="loginContainer" ng-style="{'background-color': 'rgba(242, 247, 249, 0.49)', 'border-radius': '15px', 'padding': '5%'}">
                <div class="col s12 m12 l12 valign">
                    <div class="input-field">
                        <input id="email" type="email" class="validate" ng-model="login.email" required>
                        <label for="email" data-error="wrong" data-success="right">Email: </label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="validate" ng-model="login.password" required>
                        <label for="password" data-error="wrong" data-success="right">Password: </label>
                    </div>
                    <div id="login" class="input-field valign-wrapper">
                    <a class="btn btn-lg btn-success col s12 m6 l4 #1565C0 blue darken-3 valign" id="log" ng-click="loginUser(login)">Login</a>
                    </div>
              </div>
            </form>
        </div>

        <div id="auth-form-2">
            <form class="valign-wrapper col s12 m12 l12" ng-show="registerContainer" ng-style="{'background-color': 'rgba(242, 247, 249, 0.49)', 'border-radius': '15px', 'padding': '5%'}">
                <div class="col s12 m12 l12 valign">
                    <div id="email" class="input-field">
                        <input type="email" placeholder="Email address" ng-model="register.email" required autofocus>
                        <label for="emailAddress" data-error="wrong" data-success="right">Email Address</label>
                    </div>

                    <div id="password" class="input-field">
                        <input type="password" placeholder="Password" ng-model="register.password" required>
                        <label for="Password" data-error="wrong" data-success="right">Password</label>
                    </div>
                    <div id="username" class="input-field">
                        <input type="text" placeholder="Username" ng-model="register.username" required>
                        <label for="Username">Username</label>
                    </div>
                    <input type="checkbox" id="notify" name="notify" value="on" class="col s12 m12 l12">
                    <label for="notify">Notify me by email for updates</label>
                    <div id="register" class="input-field valign-wrapper">
                        <a class="btn btn-lg btn-success col s12 m6 l4 #ffb74d orange lighten-2 valign" id="log" ng-click="registerUser(register)">Register</a>
                    </div>
                </div>
            </form>
