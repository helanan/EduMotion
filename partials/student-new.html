<h3>New Students</h3>
    <div class="form-group">
      <li class="student" ng-repeat="student in students">
        <button type="button" class="remove-entry"
          ng-click="removeStudent(student)"> Delete Student </button>
              {{student.lastName}}, {{student.firstName}}<br />
              Title: {{student.title}}<br />
              Phone: {{student.phone}}<br />
              Email: {{student.email}}

            </li>

        <label>Name:</label>
        <input type="text" class="form-control" placeholder="Mary Joe" ng-model="newStudent.name">
    </div>

    <div class="form-group">
        <label>Class Name</label>
        <input type="text" class="form-control" placeholder="Tigers" ng-model="newStudent.studentId">
    </div>

    <button type="button" class="btn btn-primary btn-lg col-xs-2" ng-click="addNewStudent()">Add New Student</button>
</div>
