<h3>New Students</h3>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" placeholder="Mary Joe" ng-model="newStudent.studentName">
    </div>

    <div class="form-group">
        <label>Class Name</label>
        <input type="text" class="form-control" placeholder="Tigers" ng-model="newStudent.studentId">
    </div>

    <button type="button" class="btn btn-primary btn-lg col-xs-2" ng-click="addNewStudent()">Add New Student</button>
</div>
