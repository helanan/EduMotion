<h3>New Students</h3>
<form>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" placeholder="Add Student Name" ng-model="newTask.task">
    </div>

    <div class="form-group">
        <label>Class Name</label>
        <input type="text" class="form-control" placeholder="Add Class Name" ng-model="newTask.classroomName">
    </div>

    <div class="form-group">
        <label>Student Image</label>
        <input type="text" class="form-control" placeholder="Add Student Image" ng-model="newTask.image">
    </div>

    <button type="button" class="btn btn-primary btn-lg col-xs-2" ng-click="addNewStudent()">Add New Student</button>
<!-- <div class="col-xs-9"><a href="#/students/list/{{student.id}}">{{student.studentName}}</a></div> -->
</form>
