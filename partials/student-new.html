<h3>New New Students</h3>
<form>
    <div class="form-group">
        <label>Students</label>
        <input type="text" class="form-control" placeholder="New Students" ng-model="newStudent.student">
    </div>

    <div class="form-group">
        <label>Assigned To</label>
        <input type="text" class="form-control" placeholder="My Students" ng-model="newStudent.assignedTo">
    </div>

    <button type="button" class="btn btn-primary btn-lg col-xs-2" ng-click="addNewStudent()">New Student</button>
</form>
