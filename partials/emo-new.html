<h3>New Emotion</h3>
<form>
    <div class="form-group">
        <label>Student Emotional Log</label>
        <input type="text" class="form-control" placeholder="New Emotion" ng-model="newEmo.emotion">
    </div>

    <div class="form-group">
        <label>Assigned To</label>
        <input type="text" class="form-control" placeholder="{{student.name}}" ng-model="newEmo.assignedTo">
    </div>

    <button type="button" class="btn btn-primary btn-lg col-xs-2" ng-click="addNewEmo()">New Emotion</button>
</form>
